<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#ffffff" type="ball-spin-clockwise" [fullScreen]="true">
</ngx-spinner>

<div class="d-flex">
  <!-- Sidebar -->
  <div *ngIf="!bIsMovileView && isDisableLogin" class="sidebar">
    <div routerLink="home" style="padding: 15px; border-bottom: 1px solid  #D3D3D3; border-right: 1px solid #D3D3D3;">
      <img src="../assets/mi-recall-icon/big-logo.svg" width="130px" alt="">
    </div>
    <nav style="margin-top: 20px;">
      <a routerLink="home" [class.active]="activeTab === 'Dashboard'" (click)="setActiveTab('Dashboard')"><i
          class="fas fa-home"></i> Dashboard</a>
      <a routerLink="events" [class.active]="activeTab === 'Events'" (click)="setActiveTab('Events')"><i
          class="fas fa-exchange-alt"></i> Events</a>
      <a routerLink="team" [class.active]="activeTab === 'Teams'" (click)="setActiveTab('Teams')"><i
          class="fas fa-wallet"></i> Teams</a>
      <a routerLink="question-engine" [class.active]="activeTab === 'Question Engine'"
        (click)="setActiveTab('Question Engine')"><i class="fas fa-wallet"></i> Question Engine</a>
      <a routerLink="profile" [class.active]="activeTab === 'Setting'" (click)="setActiveTab('Setting')"><i
          class="fas fa-cog"></i> Setting</a>
      <a id="logout" [class.active]="activeTab === 'LogOut'" (click)="logOut()"><i class="fas fa-sign-out-alt"></i> Log Out</a>

    </nav>

  </div>

  <div *ngIf="bIsMovileView && isDisableLogin">
    <!-- Overlay -->
    <div class="overlay" [ngClass]="{'open': isSidebarOpen}" (click)="toggleSidebar()"></div>

    <!-- Sidebar -->
    <div class="sidebar" [ngClass]="{'open': isSidebarOpen}">
      <div routerLink="home" style="padding: 15px;border-bottom: 1px solid  #D3D3D3; border-right: 1px solid #D3D3D3;">
        <img src="../assets/mi-recall-icon/big-logo.svg" width="130px" alt="">
      </div>
      <nav style="margin-top: 20px;">
        <a routerLink="home" [class.active]="activeTab === 'Dashboard'" (click)="setActiveTab('Dashboard')"><i
            class="fas fa-home"></i> Dashboard</a>
        <a routerLink="events" [class.active]="activeTab === 'Events'" (click)="setActiveTab('Events')"><i
            class="fas fa-exchange-alt"></i> Events</a>
        <a routerLink="team" [class.active]="activeTab === 'Teams'" (click)="setActiveTab('Teams')"><i
            class="fas fa-wallet"></i> Teams</a>
        <a routerLink="question-engine" [class.active]="activeTab === 'Question Engine'"
          (click)="setActiveTab('Question Engine')"><i class="fas fa-wallet"></i> Question Engine</a>
        <a routerLink="profile" [class.active]="activeTab === 'Setting'" (click)="setActiveTab('Setting')"><i
            class="fas fa-cog"></i> Setting</a>
        <a id="logout" [class.active]="activeTab === 'LogOut'" (click)="logOut()"><i class="fas fa-sign-out-alt"></i> Log Out</a>
      </nav>

    </div>
  </div>



  <!-- Main Content -->
  <div class="flex-grow-1">
    <!-- Header -->
    <div *ngIf="!bIsMovileView && isDisableLogin" class="header">
      <h2 style="font-size: 25px; color: #343C6A;">{{activeTab}}</h2>
      <div style="width: 500px; display: flex; justify-content: space-around;">
        <div class="search">
          <img src="../assets/search.svg" alt="">
          <input type="text" placeholder="Search for something" />
        </div>

        <div>
          <img src="../assets/setting.svg" width="45px" alt="">
        </div>
        <div>
          <img src="../assets/notification.svg" width="45px" alt="">
        </div>
        <div>
          <img routerLink="profile" [src]="logoUrl" width="50px" height="50px" style="border-radius: 50%;" alt="">
        </div>
      </div>
    </div>

    <div *ngIf="bIsMovileView && isDisableLogin" class="mobile-header">
      <div class="top-bar">
        <div>
          <img (click)="toggleSidebar()" src="../assets/mobile-view/hamburger.svg" alt="hamburger">
        </div>
        <h2 style="font-size: 22px; color: #343C6A;">{{activeTab}}</h2>

        <div>
          <img routerLink="profile" (click)="setActiveTab('Setting')" [src]="logoUrl" width="35px" height="35px"
            style="border-radius: 50%;" alt="profile">
        </div>
      </div>
      <div style="width: 100%; display: flex; justify-content: space-around;">
        <div class="search">
          <img src="../assets/search.svg" alt="">
          <input type="text" placeholder="Search for something" />
        </div>
      </div>
    </div>

    <!-- Dashboard Cards and Content -->
    <div class="container mt-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
