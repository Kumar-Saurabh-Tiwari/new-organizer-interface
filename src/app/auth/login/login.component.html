<div class="login-container">
    <div class="login-form">
        <h2>Login</h2>
        <form (submit)="onLogin()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" required />
            </div>
            <div class="form-group password-group">
                <label for="password">Password</label>
                <div class="password-input-container">
                    <input [type]="passwordVisible ? 'text' : 'password'" id="password" [(ngModel)]="password"
                        name="password" required />
                    <button type="button" class="eye-button" (click)="togglePasswordVisibility()">
                        <i [class]="passwordVisible ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

    <!-- OTP Verification Dialog -->
    <ng-template #otpDialog>
        <div class="otp-container">
            <h3>Enter OTP</h3>
            <input type="text" maxlength="6" [(ngModel)]="otp" class="otp-input" placeholder="Enter 6-digit OTP"
                required />
            <button (click)="verifyOtp()" class="verify-button">Verify OTP</button>
            <div style="display: flex; justify-content: space-between;">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" [(ngModel)]="bIsRememberMe" name="rememberMe" />
                    <label for="rememberMe">Remember Me</label>
                </div>
                <div *ngIf="timer == 0" class="remember-me">
                    <a (click)="resendOtp()">
                        <i style="margin-right: 5px; font-size: 10px;" class="fas fa-sync"></i>
                        <label for="rememberMe">Resend OTP</label>
                    </a>
                </div>
            </div>

            <div style="margin-top: 10px;" *ngIf="timer > 0">
                <p style="color: black; font-size: 10px;">Resend One Time Passcode in : {{ timer }} seconds</p>
            </div>
        </div>
    </ng-template>
</div>
