
<div class="tabs">
  <h5>Teams</h5>

  <button class="tab" routerLink="add-teams">
    <i class="fas fa-calendar-plus"></i> Add Teams
  </button>
</div>
<div class="services-list-container">
    <div *ngFor="let service of invitedUsersList || []" class="service-item">
      <div class="service-icon" [ngStyle]="{'background-color': '#F8D7DA'}">
        <i class="fas fa-briefcase"></i>
      </div>
      <div class="service-details">
        <h3>{{ service?.sName }}</h3>
        <p>{{ service?.sEmail }}</p>
      </div>
      <div *ngIf="!bIsMovileView" class="service-details">
        <h3>{{ service?.eUserType }}</h3>
        <p>{{ service?.eStatus }}</p>
      </div>
      <div *ngIf="!bIsMovileView" class="service-details">
        <h3>No of Event Access</h3>
        <p *ngIf="service?.noEventsAccess==0">All Events</p>
        <p *ngIf="service?.noEventsAccess!=0">{{service?.noEventsAccess}} Events</p>
      </div>
      <div *ngIf="!bIsMovileView" class="service-details">
        <h3>User Privileges</h3>
        <div style="display: inline-block; justify-content: center; margin-right: 2px;" *ngFor="let item of service?.aAccessType || []">
          <small style="background-color: rgb(213, 224, 67); padding: 5px; border-radius: 10px; font-size: 8px;">{{item}} event</small>
        </div>
      </div>
      <button routerLink="details" class="view-details">View Details</button>
    </div>
  </div>
