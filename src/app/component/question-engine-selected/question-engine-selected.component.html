<div class="question-selected-container">
    <h2 class="heading">Question Details</h2>
  
    <!-- Loader -->
    <div *ngIf="isLoading" class="loading">
      <p>Loading...</p>
    </div>
  
    <!-- Question Form -->
    <form [formGroup]="questionForm" *ngIf="!isLoading" (ngSubmit)="onSubmit()" class="question-form">
      <!-- Question Title -->
      <div class="form-group">
        <label for="title" class="form-label">Title *</label>
        <input
          formControlName="sTitle"
          type="text"
          id="title"
          class="form-input"
          placeholder="Enter question title"
        />
      </div>
  
      <!-- Question Description -->
      <div class="form-group">
        <label for="description" class="form-label">Description</label>
        <textarea
          formControlName="sDescription"
          id="description"
          class="form-input"
          rows="4"
          placeholder="Enter question description"
        ></textarea>
      </div>
  
      <!-- Question Type -->
      <div class="form-group">
        <label for="type" class="form-label">Type</label>
        <select formControlName="sType" id="type" class="form-select">
          <option value="Yes/No">Yes/No</option>
          <option value="Type-Answer">Type-Answer</option>
          <option value="Dropdown">Dropdown</option>
          <option value="Other">Other</option>
        </select>
      </div>
  
      <!-- Dropdown Options -->
      <div class="form-group" *ngIf="questionForm.get('sType').value === 'Dropdown'">
        <label for="options" class="form-label">Options (Comma-separated)</label>
        <input
          formControlName="sOptions"
          type="text"
          id="options"
          class="form-input"
          placeholder="Enter options"
        />
      </div>
  
      <!-- Buttons -->
      <div class="button-group">
        <button type="submit" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
      </div>
    </form>
  </div>
