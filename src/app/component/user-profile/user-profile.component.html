<div class="user-profile">
    <!-- Tabs -->
    <div class="tabs">
        <span 
          class="tab" 
          [class.active]="activeTab === 'Edit Profile'" 
          (click)="setActiveTab('Edit Profile')"
        >
          All Transactions
        </span>
        <span 
          class="tab" 
          [class.active]="activeTab === 'Preferences'" 
          (click)="setActiveTab('Preferences')"
        >
          Income
        </span>
        <span 
          class="tab" 
          [class.active]="activeTab === 'Security'" 
          (click)="setActiveTab('Security')"
        >
          Expense
        </span>
      </div>
      

    <!-- Profile and Form Container -->
    <div class="profile-container">
        <!-- Profile Picture Section -->
        <div class="profile-picture">
            <img id="profile-image" [src]="profileData.imageUrl"  alt="Profile Picture" />
            <img id="edit-icon" src="../../../assets/edit-icon.svg" width="35px" alt="Edit Profile" (click)="onEditIconClick()" />

            <!-- Hidden file input for image upload -->
            <input type="file" #fileInput accept="image/*" style="display: none;" (change)="onFileSelected($event)" />
        </div>
    
        <!-- Form Section -->
        <form class="profile-form">
            <div class="form-row">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" [(ngModel)]="profileData.name" placeholder="Enter Your Name" name="name" />
                </div>
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" [(ngModel)]="profileData.username" placeholder="Enter User Name" name="username" />
                </div>
            </div>
    
            <div class="form-row">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" [(ngModel)]="profileData.email" placeholder="Enter Email" name="email" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" [(ngModel)]="profileData.password" placeholder="**********" name="password" />
                </div>
            </div>
    
            <div class="form-row">
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" [(ngModel)]="profileData.dob" placeholder="Enter Birth Data" name="dob" />
                </div>
                <div class="form-group">
                    <label>Present Address</label>
                    <input type="text" [(ngModel)]="profileData.presentAddress" placeholder="Present Address" name="presentAddress" />
                </div>
            </div>
    
            <div class="form-row">
                <div class="form-group">
                    <label>Permanent Address</label>
                    <input type="text" [(ngModel)]="profileData.permanentAddress" placeholder="Permanent Address" name="permanentAddress" />
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" [(ngModel)]="profileData.city" placeholder="City" name="city" />
                </div>
            </div>
    
            <div class="form-row">
                <div class="form-group">
                    <label>Postal Code</label>
                    <input type="text" [(ngModel)]="profileData.postalCode" placeholder="Postal Code" name="postalCode" />
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <input type="text" [(ngModel)]="profileData.country" placeholder="Country" name="country" />
                </div>
            </div>
    
            <!-- Save Button -->
            <div style="display: flex; justify-content: end;">
                <button type="button" (click)="saveProfile()" class="save-button">Save</button>
            </div>
        </form>
    </div>
    
</div>
